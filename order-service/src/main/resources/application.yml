server:
  port: 9021
spring:
  cloud:
    loadbalancer:
      retry:
        enabled: true # 开启Spring Cloud的重试功能
    sentinel:
      transport:
        dashboard: 192.168.1.165:9063   #sentinel控制台的请求地址
      datasource:
        ds1:
          file:
            file: classpath:flowrule.json
            data-type: json
            rule-type: flow
      eager: true #立即加载
  application:
    name: order-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shop?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
  jpa:
    database: MySQL
    show-sql: true
    open-in-view: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/,http://localhost:9003/eureka/
  instance:
    prefer-ip-address: true # 是否使用ip地址配置

